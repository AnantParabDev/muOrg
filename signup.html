<!DOCTYPE html>
<html lang="en">

<link href="signup.css" rel="stylesheet" type="text/css">

<body>

     <img src="signup.png" width="400" height="400">
     <br><br>

     <form action="phpFiles/signup.php" method="post" onsubmit="" target="_blank">
          <label>Email address</label>
          <input type="email" name="email" required><br>
          <label>Phone number</label>
          <input type="text" name="phone" required><br>
          <label>User name</label>
          <input type="text" name="userName" required><br>
          <label>Password</label>
          <input type="password" name="pass" required><br>
          <label>Gender</label>
          <input type="radio" id="m" name="gender" value="male">Male
          <input type="radio" id="f" name="gender" value="female">Female
          <input type="radio" id="o" name="gender" value="other">Other<br><br><br>
          <label>Date of Birth</label>
          <input type="date" name="dob" required><br>
          <label>Nationality</label>
          <select size="1" name="nation" required>
              <option value="india">Indian</option>
              <option value="america">America</option>
              <option value="china">China</option>
              <option value="austrialia">austrialia</option>
              <option value="other">Other<br></option>
          </select><br>
          <input type="reset">
          <input type="submit">
      </form>
      


</body>

</html>
